<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funiro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body> 
    <div class="wrapper">
      <div class="banner__wrap">
        <div class="header"> 
          <div class="container header__container"> <span class="header__logo">Funiro.</span>
            <nav class="header__nav"> 
              <div class="nav-link__wrap"><a class="nav__link" href="#">Products <i class="icon-down chervon-down"></i></a></div>
              <div class="nav-link__wrap">   <a class="nav__link" href="#">Rooms <i class="icon-down chervon-down"></i></a></div>
              <div class="nav-link__wrap"><a class="nav__link" href="#">Inspirations</a></div>
            </nav>
            <div class="header__form"> 
              <button class="button__search"><i class="icon-search"> </i></button>
              <input class="search__input" type="text" placeholder="Search for minimalist chair">
            </div>
            <div class="header__actions"> 
              <button class="fav__btn"><i class="icon-heart"> </i></button>
              <button class="cart__btn"> <i class="icon-cart"></i></button>
              <div class="user__wrap"><img class="user" src="./images/user.png" alt="User photo"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <script>new Swiper('')</script>
  </body>
</html>
